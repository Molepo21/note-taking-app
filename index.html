<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note taking app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <h1>Notes</h1>

      <div class="note-taking-app">
        <button id="open-note">add new note</button>

        <form action="" class="note-form hidden" id="note-form" >

          <div class="note-form-header">

            <button id="close-note-form">
              <svg
                class="close-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 48 48"
                width="48px"
                height="48px"
              >
                <path
                  fill="#F44336"
                  d="M21.5 4.5H26.501V43.5H21.5z"
                  transform="rotate(45.001 24 24)"
                />
                <path
                  fill="#F44336"
                  d="M21.5 4.5H26.5V43.501H21.5z"
                  transform="rotate(135.008 24 24)"
                />
              </svg>
            </button>
          </div>

          <div class="input-container">

            <input type="text" id="title-input" value="Tittle" />
            <input type="date" id="date-input" value="Date" />
            <textarea  id="description-input">description</textarea>
            
          </div>
          <div id="note-form-footer">
            <button id="add-update-note">Add note</button>
          </div>
        </form>

        <dialog id="consfirm-close-dialog">
          <form action="dialog">
            <p>Discard unsaved changes?</p>
            <div>
              <button id="cancel-btn">Cancel</button>
              <button id="discard-btn">Discard</button>
            </div>
          </form>
        </dialog>
        <div id="note-container"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
